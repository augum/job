<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mon panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of Cartitem; let i=index">
        <ion-thumbnail slot="start">
            <img [src]="c.item.pictures[0]">
        </ion-thumbnail>
         <ion-list>
           <ion-item>
              {{c.item.title}}
           </ion-item>
           <ion-item>
              <ion-badge color="secondary">{{c.qte}}</ion-badge> x {{c.item.prix | currency }}
           </ion-item>
           <ion-item *ngIf="c.item.feed">
              Livraison:{{c.item.feed | currency }}
           </ion-item>
           <ion-item >
              <p>Total:{{(c.item.prix*c.qte)+c.item.feed | currency }}</p>
           </ion-item>
           <ion-button>
              <ion-icon name="mail"></ion-icon>
              Contacter
           </ion-button>
           
         </ion-list>
         <ion-button (click)="retirerPanier(c,i)" color="danger" clear>
            <ion-icon name="remove-circle"></ion-icon>
        </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
 <ion-grid>
  <ion-row>
    <ion-col>
      <ion-button block (click)="FermerModal()" color="danger">Fermer</ion-button>
    </ion-col>
    <ion-col>
      <ion-button block fill="outline">Panier:{{total | currency }}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
